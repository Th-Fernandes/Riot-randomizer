<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./styles/index.css">
    <title>LOL Randomizer</title>
</head>
<body>
    <main class="main">
        <!--MAIN MENU MODAL-->
        <section class="main-menu">
            <div class="modal">
                <h1>RIOT RANDOMIZER</h1>

            <div class="options">
                <button  class="choose-lol"> sortear campeão </button>
                <button class="choose-valorant"> sortear agente </button>
            </div>
            </div>
        </section>
        <!-- SESSAO GERAR CAMPEAO-->
        <section class="champion-interface">
            <div class="close-window">
                <img id="accesMenu" src="./images/close-window.svg" alt="close window">
            </div>

            <div class="champions-data">
                
            </div>
    
            <div class="submit-area">
                <p id="timer"></p>
                <button onclick=" " class="sort-champion">gerar campeão</button>
            </div>
        </section>
    </main>

    <script type="module">
        import {mainMenu} from './index.js';
       //funcionalidade de fechar o menu principal
        mainMenu.toggle()
    </script>
        
    <script type="module">
        import { configs, mainMenu } from './index.js'
        // seleciona de qual jogo será o sorteio: lol ou valorant
        const gameChoosed = configs.type()

        const button = document.querySelector('.sort-champion');

        button.addEventListener('click', () => {
            //mostra na tela o nome e a imagem do campeão
            configs.printWithAnimation()
            // desabilita o botão para n sortear novos campeoes
            button.disabled = true;
            button.classList.add("disabled")
            // faz a contagem regressiva para a reutilização do botão
            configs.buttonCooldown()
            // faz com que só seja possível gerar um novo campeão a cada 2 minutos
            setTimeout(() => {
                button.disabled = false;
                button.classList.remove("disabled");

            }, 120 * 1000)
        })
        //button.addEventListener('mouseover', () => {console.log('foi')})
    </script>
</body>
</html>
